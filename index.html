<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Wall</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f0f0f0;
            --text-color: #333;
            --font-family: 'Arial', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background: var(--background-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }

        .photo-wall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .photo-wall img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .photo-wall img:hover {
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: var(--secondary-color);
            color: white;
        }
    </style>
</head>
<body>

<div class="photo-wall">
    <!-- Repeat this block for each photo -->
    <img src="1.jpg" data-src="1.jpg" alt="Photo 1" onclick="openModal(this)" class="lazy-load">
    <img src="2.jpg" data-src="2.jpg" alt="Photo 2" onclick="openModal(this)" class="lazy-load">
    <img src="3.jpg" data-src="3.jpg" alt="Photo 3" onclick="openModal(this)" class="lazy-load">
    <img src="4.jpg" data-src="4.jpg" alt="Photo 4" onclick="openModal(this)" class="lazy-load">
    <img src="5.jpg" data-src="6.jpg" alt="Photo 6" onclick="openModal(this)" class="lazy-load">
    <img src="6.jpg" data-src="7.jpg" alt="Photo 7" onclick="openModal(this)" class="lazy-load">
    <img src="7.jpg" data-src="8.jpg" alt="Photo 8" onclick="openModal(this)" class="lazy-load">
    <img src="8.jpg" data-src="5.jpg" alt="Photo 9" onclick="openModal(this)" class="lazy-load">
    <!-- ... -->
</div>

<div class="footer">
    <p>&copy; 2025 Photo Wall. All rights reserved.</p>
</div>

<script>
// Lazy loading images
document.addEventListener("DOMContentLoaded", function() {
    var lazyImages = [].slice.call(document.querySelectorAll("img.lazy-load"));

    if ("IntersectionObserver" in window) {
        let lazyImageObserver = new IntersectionObserver(function(entries, observer) {
            entries.forEach(function(entry) {
                if (entry.isIntersecting) {
                    let lazyImage = entry.target;
                    lazyImage.src = lazyImage.dataset.src;
                    lazyImage.classList.remove("lazy-load");
                    lazyImageObserver.unobserve(lazyImage);
                }
            });
        });

        lazyImages.forEach(function(lazyImage) {
            lazyImageObserver.observe(lazyImage);
        });
    } else {
        // Fallback for browsers that don't support IntersectionObserver
        lazyImages.forEach(function(lazyImage) {
            lazyImage.src = lazyImage.dataset.src;
            lazyImage.classList.remove("lazy-load");
        });
    }
});
</script>

</body>
</html>
