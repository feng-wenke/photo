<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Wall</title>
<style>
  .photo-wall {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    grid-gap: 10px;
    padding: 10px;
  }

  .photo-wall img {
    width: 100%;
    height: auto;
    object-fit: cover;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div class="photo-wall">
  <!-- 你可以在这里添加更多的图片 -->
  <img src="img1/0.jpg" alt="Photo 1">
  <img src="img1/11.jpg" alt="Photo 2">
  <img src="img1/17.jpg" alt="Photo 3">
  <img src="img1/2.jpg" alt="Photo 4">
  <img src="img1/6.jpg" alt="Photo 5">
  <img src="img/0.jpg" alt="Photo 6">
  <img src="img/1.jpg" alt="Photo 6">
  <img src="img/2.jpg" alt="Photo 6">
  <img src="img/3.jpg" alt="Photo 6">
  <img src="img/4.jpg" alt="Photo 6">
  <img src="img/5.jpg" alt="Photo 6">
  <!-- ... -->
</div>

</body>
</html>
