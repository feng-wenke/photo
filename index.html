         :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f0f0f0;
            --text-color: #333;
            --font-family: 'Arial', sans-serif;
        }
        
        body {
            font-family: var(--font-family);
            background: var(--background-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }
        
        .header {
            background: var(--secondary-color);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .carousel-container {
            position: relative;
            max-width: 1000px;
            margin: 20px auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        
        .carousel-item {
            min-width: 100%;
            flex: 0 0 100%;
        }
        
        .carousel-item img {
            width: 100%;
        }
        
        .carousel-nav {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }
        
        .carousel-dot {
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .carousel-dot.active {
            background: var(--primary-color);
            width: 14px;
            height: 14px;
        }
        
        .photo-wall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05) rotate(2deg);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        
        .carousel-indicators {
    display: flex;
    justify-content: center;
    position: relative;
    margin-top: 10px;
    margin-bottom: 20px;
    width: 100%;
}

.dot {
    width: 10px;

    cursor: pointer;
    transition: background-color 0.6s ease;
    margin: 0 5px; /* 调整间距 */
}

.dot.active {
    background: green; /* 激活状态的颜色为绿色 */
}

    <script>
        // 设置入口页面的URL
    var entryPageUrl = "https://homepage.328249.xyz/";

    // 检查用户是否从入口页面进入
    function checkEntryPoint() {
      var referrer = document.referrer;
      // 检查referrer是否为入口页面URL
      if (referrer !== entryPageUrl) {
        // 如果不是，重定向到入口页面
        window.location.href = "https://login.328249.xyz/";
      }
    }

    // 在页面加载时检查
    window.onload = checkEntryPoint;
        // 轮播图控制
        const carouselTrack = document.getElementById('carousel-track');
        const dotsContainer = document.getElementById('carousel-dots');
        let currentIndex = 0;
        const items = Array.from(carouselTrack.children);
        const totalItems = items.length;

        // 初始化指示点
        function initDots() {
            dotsContainer.innerHTML = '';
            items.forEach((_, i) => {
                const dot = document.createElement('div');
                dot.className = `dot ${i === currentIndex ? 'active' : ''}`;
                dot.addEventListener('click', () => goToSlide(i));
                dotsContainer.appendChild(dot);
            });
        }


        // 切换幻灯片
        function goToSlide(index) {
            currentIndex = (index + totalItems) % totalItems;
            carouselTrack.style.transform = `translateX(-${currentIndex * 100}%)`;
            updateDots();
        }

        // 更新指示器状态
        function updateDots() {
            document.querySelectorAll('.dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === currentIndex);
            });
        }

        // 自动播放
        setInterval(() => {
            goToSlide(currentIndex + 1);
        }, 5000); // 每5秒切换一次图片

        // 初始化
        initDots();
        showSlide(0); // 显示第一张图片

        function showSlide(index) {
            items.forEach((slide) => {
                slide.classList.remove('active');
            });
            items[index].classList.add('active');
            updateDots(); // 更新指示器状态
        }

        function moveSlide(step) {
            goToSlide(currentIndex + step);
        }

        // 模态框控制
        function openModal(img) {
            document.getElementById('myModal').style.display = 'flex';
            document.getElementById('img01').src = img.src;
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>
