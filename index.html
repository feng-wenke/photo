<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Wall</title>
<style>
  .photo-wall {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    grid-gap: 10px;
    padding: 10px;
  }

  .photo-wall img {
    width: 100%;
    height: auto;
    object-fit: cover;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div class="photo-wall">
  <!-- 你可以在这里添加更多的图片 -->
  <img src="1.jpg" alt="Photo 1">
  <img src="2.jpg" alt="Photo 1">
  <img src="3.jpg" alt="Photo 1">
  <img src="4.jpg" alt="Photo 1">
  <img src="5.jpg" alt="Photo 1">
  <img src="6.jpg" alt="Photo 1">
  <img src="7.jpg" alt="Photo 1">
 
  <!-- ... -->
</div>

</body>
</html>
