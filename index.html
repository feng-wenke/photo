<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Wall</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
 :root {
   --primary-color: #3498db;
   --secondary-color: #2c3e50;
   --background-color: #f0f0f0;
   --text-color: #333;
   --font-family: 'Arial', sans-serif;
   --filter-grayscale: 0%;
   --filter-brightness: 100%;
 }

 body {
   font-family: var(--font-family);
   background: var(--background-color);
   margin: 0;
   padding: 0;
   color: var(--text-color);
 }

 .navbar {
   background: var(--primary-color);
   color: white;
   padding: 10px 20px;
   text-align: center;
 }

 .navbar h1 {
   margin: 0;
 }

 .photo-wall {
   display: grid;
   grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
   grid-gap: 10px;
   padding: 20px;
 }

 .photo-wall img {
   width: 100%;
   height: auto;
   object-fit: cover;
   border-radius: 5px;
   box-shadow: 0 2px 5px rgba(0,0,0,0.2);
   transition: transform 0.3s ease, filter 0.3s ease;
   filter: grayscale(var(--filter-grayscale)) brightness(var(--filter-brightness));
 }

 .photo-wall img:hover {
   transform: scale(1.05);
   filter: grayscale(0%) brightness(110%);
 }

 .footer {
   background: var(--secondary-color);
   color: white;
   text-align: center;
   padding: 10px 20px;
 }

 @media (max-width: 600px) {
   .photo-wall {
     grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
   }
 }

 /* Modal Styles */
 .modal {
   display: none;
   position: fixed;
   z-index: 1000;
   left: 0;
   top: 0;
   width: 100%;
   height: 100%;
   overflow: auto;
   background: rgba(0,0,0,0.5);
 }

 .modal-content {
   background: white;
   margin: 15% auto;
   padding: 20px;
   width: 80%;
   max-width: 600px;
   border-radius: 5px;
 }

 .close-modal {
   color: #aaa;
   float: right;
   font-size: 28px;
   font-weight: bold;
 }

 .close-modal:hover,
 .close-modal:focus {
   color: black;
   text-decoration: none;
   cursor: pointer;
 }
</style>
</head>
<body>

<div class="navbar">
 <h1>Photo Wall</h1>
</div>

<div class="photo-wall">
 <img src="img1/1.jpg" alt="Photo 1" onclick="openModal(this)">
 <img src="img1/2.jpg" alt="Photo 2" onclick="openModal(this)">
 <img src="img1/3.jpg" alt="Photo 3" onclick="openModal(this)">
 <img src="img1/4.jpg" alt="Photo 4" onclick="openModal(this)">
 <img src="img1/9.jpg" alt="Photo 5" onclick="openModal(this)">
 <img src="img1/6.jpg" alt="Photo 6" onclick="openModal(this)">
 <img src="img1/7.jpg" alt="Photo 6" onclick="openModal(this)">
 <img src="img1/8.jpg" alt="Photo 6" onclick="openModal(this)">
 <img src="img1/5.jpg" alt="Photo 6" onclick="openModal(this)">
 <!-- ... -->
</div>

<div class="footer">
 <p>&copy; 2023 Photo Wall. All rights reserved.</p>
</div>

<!-- Modal -->
<div id="myModal" class="modal">
 <div class="modal-content">
   <span class="close-modal" onclick="closeModal()">&times;</span>
   <img id="modal-img" src="" alt="Photo">
 </div>
</div>

<script>
 function openModal(img) {
   var modal = document.getElementById("myModal");
   var modalImg = document.getElementById("modal-img");
   modal.style.display = "block";
   modalImg.src = img.src;
 }

 function closeModal() {
   var modal = document.getElementById("myModal");
   modal.style.display = "none";
 }
</script>

</body>
</html>
