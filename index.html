<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Wall</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f0f0f0;
            --text-color: #333;
            --font-family: 'Arial', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background: var(--background-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            display: none; /* Initially hide the body */
        }

        .photo-wall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .photo-wall img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .photo-wall img:hover {
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: var(--secondary-color);
            color: white;
        }
    </style>
</head>
<body>

<div class="photo-wall">
    <!-- Repeat this block for each photo -->
    <img src="1.jpg" alt="Photo 1" onclick="openModal(this)">
    <img src="2.jpg" alt="Photo 2" onclick="openModal(this)">
    <img src="3.jpg" alt="Photo 3" onclick="openModal(this)">
    <img src="4.jpg" alt="Photo 4" onclick="openModal(this)">
    <img src="5.jpg" alt="Photo 5" onclick="openModal(this)">
    <img src="6.jpg" alt="Photo 6" onclick="openModal(this)">
    <img src="7.jpg" alt="Photo 7" onclick="openModal(this)">
    <img src="8.jpg" alt="Photo 8" onclick="openModal(this)">
    <!-- ... -->
</div>

<div class="footer">
    <p>&copy; 2025 Photo Wall. All rights reserved.</p>
</div>

<script>
    // Function to check if all images are loaded
    function areImagesLoaded() {
        const images = document.querySelectorAll('.photo-wall img');
        for (const image of images) {
            if (!image.complete || image naturalWidth === 0) {
                return false;
            }
        }
        return true;
    }

    // Function to show the body content
    function showContent() {
        document.body.style.display = 'block';
    }

    // Check if all images are loaded every 100ms
    const intervalId = setInterval(() => {
        if (areImagesLoaded()) {
            clearInterval(intervalId);
            showContent();
        }
    }, 100);
</script>

</body>
</html>
